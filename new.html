<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login with captcha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js'
    integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=='
    crossorigin='anonymous'></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title text-center mb-4">Iniciar sesión</h1>

            <form id="loginForm" action="?" method="POST">
              <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" class="form-control" name="usuario" id="usuario" required>
                <div id="username-error" class="text-danger"></div>
              </div>
              <div class="form-group">
                <label for="contraseña">Contraseña</label>
                <input type="password" class="form-control" name="contraseña" id="contraseña" required>
                <div id="password-error" class="text-danger"></div>
              </div>

              <div class="form-group mt-4">
                <div class="g-recaptcha" data-sitekey="6Lc_upUpAAAAAKfRc2XNN9Sf1uVAc13jvTn6Sfdk"></div>
                <br />
                <input type="submit" class="btn btn-primary" value="Iniciar Sesión" disabled id="submit-button">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const usernameInput = document.getElementById('usuario');
    const passwordInput = document.getElementById('contraseña');
    const submitButton = document.getElementById('submit-button');
    const usernameError = document.getElementById('username-error');
    const passwordError = document.getElementById('password-error');

    submitButton.disabled = true; // Initially disable submit button

    usernameInput.addEventListener('keyup', () => {
      usernameError.textContent = ''; // Clear any previous error

      // Basic username validation (replace with your desired criteria)
      if (usernameInput.value.length < 4) {
        usernameError.textContent = 'El nombre de usuario debe tener al menos 4 caracteres.';
        submitButton.disabled = true;
        return;
      }

        submitButton.disabled = false;
    });

    passwordInput.addEventListener('keyup', () => {
      passwordError.textContent = ''; // Clear any previous error

      // Basic password validation (replace with your desired criteria)
      if (passwordInput.value.length < 8) {
        passwordError.textContent = 'La contraseña debe tener al menos 8 caracteres.';
        submitButton.disabled = true;
        return;
      }

      submitButton.disabled = false;
    });

    //VALIDACION DE CAPTCHA
    function onSubmit(token) {
      document.getElementById("loginForm").submit();
    }
    
    //Permite que el formulario se envie si el captcha es valido
    function validateCaptcha() {
      if (grecaptcha.getResponse() == "") {
        alert("Por favor, verifica que no eres un robot.");
        return false;
      }
      return true;
    }
    </script>
</body>

</html>
